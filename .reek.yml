detectors:
  IrresponsibleModule:
    enabled: false
  FeatureEnvy:
    exclude:
      - 'DeviseCreateAccounts#change'
      - 'EnableAdditionalDeviseFeaturesForAccounts#change'
  TooManyStatements:
    exclude:
      - 'DeviseCreateAccounts#change'
      - 'EnableAdditionalDeviseFeaturesForAccounts#change'
exclude_paths:
  - vendor
  - public
  - tmp
  - storage
  - log
  - config/application.rb
